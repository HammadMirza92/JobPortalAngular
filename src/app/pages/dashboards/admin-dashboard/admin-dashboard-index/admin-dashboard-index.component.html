<div class="main-container">
  <div class="status-containers">


    <div class="row" style="margin:10px">
      <div class="col-md-6">
        <div class="published-jobs-container" style="background-color: #0a192f  ;">
          <div class="row">
            <div class="col-md-9">
              <h2 class="pb-job-title">Total Applied Jobs</h2>
              <p  class="pb-job-count">{{allAppliedJobs.length}}</p>

              <p class="pb-job-link">View Profile </p>
            </div>
            <div class="col-md-3">
              <img src="./../../../../assets/publishedJobs.png" class="pb-jobs-img"/>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="jobs-application-container" style="background-color: #333333   ;">
          <div class="row">
            <div class="col-md-9">
              <h2 class="pb-job-title">Total Jobs on Site</h2>
              <p  class="pb-job-count">{{jobData.length}}</p>
              <p class="pb-job-link"><a  class="pb-job-link" [routerLink]="['/job']">View All Jobs</a></p>
            </div>
            <div class="col-md-3">
              <img src="./../../../../assets/warning.png" class="pb-jobs-img"/>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row"style="margin:10px">
      <div class="col-md-6">
        <div class="published-jobs-container" style="background-color: #2c3e50    ;">
          <div class="row">
            <div class="col-md-9">
              <h2 class="pb-job-title">Total Candidates</h2>
              <p  class="pb-job-count">{{candidateData.length}}</p>
              <p><a  class="pb-job-link" [routerLink]="['/candidate']">View Candidates</a> </p>
            </div>
            <div class="col-md-3">
              <img src="./../../../../assets/publishedJobs.png" class="pb-jobs-img"/>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="jobs-application-container" style="background-color: #522da878     ;">
          <div class="row">
            <div class="col-md-9">
              <h2 class="pb-job-title">Total Companies</h2>
              <p  class="pb-job-count">{{employerData.length}}</p>
              <p class="pb-job-link"><a  class="pb-job-link" [routerLink]="['/employers']">View All Companies</a></p>
            </div>
            <div class="col-md-3">
              <img src="./../../../../assets/warning.png" class="pb-jobs-img"/>
            </div>
          </div>
        </div>
      </div>
    </div>

    </div>
</div>
