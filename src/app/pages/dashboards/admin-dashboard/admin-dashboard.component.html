
<div class="main-container container-fluid">

  <div class="row">
  <div class="col-md-2" >
    <div class="side-bar">
      <div class="profile-data">
        <img src="../../../../assets/Images/admin//d053f2394d420d8d3712046f4e8f80cc.jpg" class="profile-logo"/>
        <div>
          <h4 class="profile-username">Howdy ! </h4>
          <p class="profile-welcome">Welcome Back </p>
        </div>

      </div>
    <div class="align-items-start">
      <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <button class="nav-link active" id="v-pills-dashboard-tab" data-bs-toggle="pill" data-bs-target="#v-pills-dashboard" type="button" role="tab" aria-controls="v-pills-dashboard" aria-selected="true"> <mat-icon>dashboard</mat-icon><span>Dashboard</span></button>
        <button class="nav-link" id="v-pills-candidates-tab" data-bs-toggle="pill" data-bs-target="#v-pills-candidates" type="button" role="tab" aria-controls="v-pills-candidates" aria-selected="true"> <mat-icon>book</mat-icon><span>All Candidates</span></button>
        <button class="nav-link" id="v-pills-employer-tab" data-bs-toggle="pill" data-bs-target="#v-pills-employer" type="button" role="tab" aria-controls="v-pills-employer" aria-selected="true"> <mat-icon>chrome_reader_mode</mat-icon><span>All Employer</span></button>
        <button class="nav-link" id="v-pills-appliedJobs-tab" data-bs-toggle="pill" data-bs-target="#v-pills-appliedJobs" type="button" role="tab" aria-controls="v-pills-appliedJobs" aria-selected="true"> <mat-icon>assessment</mat-icon><span> Applied Jobs</span></button>
        <button class="nav-link" id="v-pills-dashboard-tab" data-bs-toggle="pill" data-bs-target="#v-pills-logout" type="button" role="tab" aria-controls="v-pills-logout" aria-selected="false" (click)="logout()"><mat-icon>exit_to_app</mat-icon>log Out</button>
      </div>
    </div>
   </div>
  </div>

  <div class="col-md-7">
    <div class="tab-content" id="v-pills-tabContent" style="background-color: white;">
      <div class="tab-pane fade show active" id="v-pills-dashboard" role="tabpanel" aria-labelledby="v-pills-dashboard-tab"><app-admin-dashboard-index></app-admin-dashboard-index></div>
      <div class="tab-pane fade show" id="v-pills-candidates" role="tabpanel" aria-labelledby="v-pills-candidates-tab"><app-candidate-data></app-candidate-data></div>
      <div class="tab-pane fade show" id="v-pills-employer" role="tabpanel" aria-labelledby="v-pills-employer-tab"><app-employer-data></app-employer-data></div>
      <div class="tab-pane fade show" id="v-pills-appliedJobs" role="tabpanel" aria-labelledby="v-pills-appliedJobs-tab"><app-all-applied-jobs></app-all-applied-jobs></div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="profile-info">
      <img src="../../../../assets/Images/admin//d053f2394d420d8d3712046f4e8f80cc.jpg" class="profile-logo-right"/>
        <div style="display: flex;flex-direction: column; align-items: center;">
          <h4 class="candidate-howdy">Welcome Back!</h4>
          <h4 class="candidate-email">Admin Hammad!</h4>
        </div>
    </div>
