
<div class="main-container container-fluid">

  <div class="row">
  <div class="col-md-2" >
    <div class="side-bar">
      <div class="profile-data">
        <img src="../../../../assets/Images/candidateImgs/{{candidateById.profileImg}}" class="profile-logo"/>
        <div>
          <h4 class="profile-username">Howdy ! </h4>
          <p class="profile-welcome">Welcome Back </p>
        </div>

      </div>
    <div class="align-items-start">
      <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <button class="nav-link active" id="v-pills-dashboard-tab" data-bs-toggle="pill" data-bs-target="#v-pills-dashboard" type="button" role="tab" aria-controls="v-pills-dashboard" aria-selected="true"> <mat-icon>dashboard</mat-icon><span>Dashboard</span></button>
        <button class="nav-link" id="v-pills-jobs-tab" data-bs-toggle="pill" data-bs-target="#v-pills-jobs" type="button" role="tab" aria-controls="v-pills-jobs" aria-selected="true"> <mat-icon>assignment_turned_in</mat-icon><span>Job Applied</span></button>
        <button class="nav-link" id="v-pills-dashboard-tab" data-bs-toggle="pill" data-bs-target="#v-pills-logout" type="button" role="tab" aria-controls="v-pills-logout" aria-selected="false" (click)="logout()"><mat-icon>exit_to_app</mat-icon>log Out</button>
      </div>
    </div>
   </div>
  </div>

  <div class="col-md-7">
    <div class="tab-content" id="v-pills-tabContent" style="background-color: white;">
      <div class="tab-pane fade show active" id="v-pills-dashboard" role="tabpanel" aria-labelledby="v-pills-dashboard-tab"><app-candidate-dashboard-index></app-candidate-dashboard-index></div>
      <div class="tab-pane fade show" id="v-pills-jobs" role="tabpanel" aria-labelledby="v-pills-jobs-tab"><app-applied-jobs></app-applied-jobs></div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="profile-info">
      <img src="../../../../assets/Images/candidateImgs/{{candidateById.profileImg}}" class="profile-logo-right"/>
        <div style="display: flex;flex-direction: column; align-items: center;">
          <h4 class="candidate-howdy">Welcome Back!</h4>
          <h4 class="candidate-email">{{candidateById.name}}</h4>
        </div>
    </div>
  </div>
</div>
</div>
